syntax = "proto3";

package servicepb;

option go_package = "github.com/ManoVikram/AI-Writing-Assistant/backend/api/proto";

enum AI {
    UNKNOWN = 0;
    CHATGPT = 1;
    CLAUDE = 2;
    LLAMA = 3;
}

message AskAIRequest {
    repeated AI ai_selected = 1;
    string request_text = 2;
}

message AIModelResponse {
    AI model = 1;
    string response = 2;
}

message AskAIResponse {
    repeated AIModelResponse responses = 1;
}

service AIWritingAssistantService {
    rpc AskAI(AskAIRequest) returns (AskAIResponse);
}